spring.application.name=collaboration-service

# Server configuration
server.port=8085
spring.main.web-application-type=reactive

# R2DBC Database configuration
spring.r2dbc.url=r2dbc:postgresql://collaboration-postgres:5432/collaboration_db
spring.r2dbc.username=postgres
spring.r2dbc.password=changemeinprod!

# Flyway Configuration (JDBC)
spring.flyway.url=jdbc:postgresql://collaboration-postgres:5432/collaboration_db
spring.flyway.user=postgres
spring.flyway.password=changemeinprod!
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.repair-on-migration=true
spring.flyway.clean-disabled=false

# SQL Initialization
spring.sql.init.mode=always

# JWT/OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/clockwise/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/clockwise

# Keycloak Configuration
keycloak.server-url=http://keycloak:8080
keycloak.realm=clockwise
keycloak.client-id=collaboration-service
keycloak.client-secret=collaboration-service-secret

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.consumer.group-id=collaboration-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# Kafka Topic Configuration
kafka.topic.collaboration-events=collaboration-events

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Logging
logging.level.org.springframework.data.r2dbc=INFO
logging.level.io.r2dbc=INFO
logging.level.org.springframework.security=INFO
