spring.application.name=collaboration-service

# Server configuration
server.port=8085
spring.main.web-application-type=reactive

# Default profile for local development
spring.profiles.active=local

# R2DBC Database configuration
spring.r2dbc.url=r2dbc:postgresql://localhost:5438/postgres
spring.r2dbc.username=postgres
spring.r2dbc.password=changemeinprod!

# Flyway Configuration (JDBC)
spring.flyway.url=jdbc:postgresql://localhost:5438/postgres
spring.flyway.user=postgres
spring.flyway.password=changemeinprod!
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.repair-on-migrate=true
spring.flyway.validate-on-migrate=false

# SQL Initialization
spring.sql.init.mode=always

# JWT/OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/clockwise/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/clockwise

# Keycloak Configuration
keycloak.server-url=http://localhost:8080
keycloak.realm=clockwise
keycloak.client-id=collaboration-service
keycloak.client-secret=collaboration-service-secret-key-2024

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

# Kafka Topic Configuration
kafka.topic.shift-exchange-events=shift-exchange-events
kafka.topic.shift-exchange-approval=shift-exchange-approval
kafka.topic.shift-exchange-confirmations=shift-exchange-confirmations
kafka.topic.users-by-business-unit-request=users-by-business-unit-request
kafka.topic.users-by-business-unit-response=users-by-business-unit-response

# Logging
logging.level.com.clockwise.colabService=DEBUG
logging.level.org.springframework.data.r2dbc=DEBUG
logging.level.io.r2dbc=DEBUG
logging.level.org.springframework.kafka=INFO

# Timezone Configuration
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Database timezone configuration
spring.r2dbc.properties.TIMEZONE=UTC

# Firebase Configuration
firebase.admin.credentials.path=classpath:clockwise-mobile-app-firebase-adminsdk-fbsvc-c295409df8.json
firebase.project.id=clockwise-mobile-app
firebase.notifications.enabled=true

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.metrics.tags.application=collaboration-service
management.metrics.tags.service=collaboration-service
management.metrics.export.prometheus.enabled=true
