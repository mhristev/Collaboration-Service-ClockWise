spring.application.name=collaboration-service

# Server configuration
server.port=8085
spring.main.web-application-type=reactive

# R2DBC Database configuration
spring.r2dbc.url=r2dbc:postgresql://collaboration-postgres:5432/collaboration_db
spring.r2dbc.username=postgres
spring.r2dbc.password=changemeinprod!

# Flyway Configuration (JDBC)
spring.flyway.url=jdbc:postgresql://collaboration-postgres:5432/collaboration_db
spring.flyway.user=postgres
spring.flyway.password=changemeinprod!
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.repair-on-migration=true
spring.flyway.clean-disabled=false

# SQL Initialization
spring.sql.init.mode=always

# JWT/OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/clockwise/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/clockwise

# Keycloak Configuration (using simpler secrets for local development)
keycloak.server-url=http://keycloak:8080
keycloak.realm=clockwise
keycloak.client-id=collaboration-service
keycloak.client-secret=collaboration-service-local-secret

# Logging - More verbose for local development
logging.level.org.springframework.data.r2dbc=DEBUG
logging.level.io.r2dbc=DEBUG
logging.level.org.springframework.security=DEBUG

# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:29092
spring.kafka.consumer.group-id=collaboration-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# Kafka Topic Configuration
kafka.topic.shift-exchange-events=shift-exchange-events
kafka.topic.shift-exchange-confirmations=shift-exchange-confirmations
kafka.topic.users-by-business-unit-request=users-by-business-unit-request
kafka.topic.users-by-business-unit-response=users-by-business-unit-response

# Firebase Configuration
firebase.admin.credentials.path=classpath:clockwise-mobile-app-firebase-adminsdk-fbsvc-c295409df8.json
firebase.project.id=clockwise-mobile-app
firebase.notifications.enabled=true

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true
